<body>
<script>
    var array=[];
    for(;;){
        var o={};
        o["Property"]=prompt("Назва властивості");
        o["Value"]=prompt("Значення");
        array.push(o);
            var c = confirm("Чи бажаєте ви продовжити?");

            if (c == true) {
                continue
            } else {
                break;
            }
    }

    for(var i=0;i<array.length;i++){
        var j =array[i];
        console.log(j["Property"]+"="+j["Value"])
    }
</script>
